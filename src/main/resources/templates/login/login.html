<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>

    <link rel="stylesheet" href="/login/loginCadastrar.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>
</head>
<body>

<section class="container forms">
    <div class="form login">
        <div class="form-content">
            <header>Login</header>
            <form action="/login" method="post" onsubmit="return validarFormulario();">
                <h5 th:text="${message}"></h5>
                <div class="field input-field">
                    <input type="email" class="input" name="email" placeholder="Email" required>
                </div>
                <div class="field input-field">
                    <input type="password" class="password" name="password" placeholder="Senha" required>
                    <i class="bx bx-hide eye-icon"></i>
                </div>
                <div class="form-link">
                    <a th:href="@{/redefine-password}" class="forgot-pass">Esqueceu sua Senha ?</a>
                </div>
                <div class="field button-field">
                    <button type="submit">Login</button>
                </div>
            </form>
            <div class="form-link">
                <span>Possui uma conta ?<a th:href="@{/cadastro}" class="link signup-link"> Crie uma conta</a></span>
            </div>
        </div>
    </div>
</section>
<script src="/login/validation.js"></script>
</body>
</html>
