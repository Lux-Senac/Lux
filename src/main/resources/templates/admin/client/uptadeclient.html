<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lux | Admin</title>

    <!-- Custom fonts for this template-->
    <link href="/dashboard/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href=/dashboard/css/sb-admin-2.min.css rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"
        th:include="/admin/geral/sidebar.html">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
                 th:include="/admin/geral/topbar.html">
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Editar Cliente</h1>

                <form class="user" th:action="@{/admin/edit-client(id=${clients.id})}" th:object="${clients}" method="post" enctype="multipart/form-data" onsubmit="return validarFormulario();">

                    <input type="hidden" id="id" th:field="*{id}">

                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <label class="mr-sm-2" for="id">Nome:</label>
                        <input type="text" class="form-control form-text" id="name"
                               placeholder=""  th:field="*{nome}">
                        <span class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                    </div>
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <label class="mr-sm-2" for="id">Sobrenome:</label>
                        <input type="text" class="form-control form-text" id="sobrenome"
                               placeholder=""  th:field="*{sobrenome}">
                        <span class="text-danger" th:if="${#fields.hasErrors('sobrenome')}" th:errors="*{sobrenome}"></span>
                    </div>
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <label class="mr-sm-2" for="id">PreferÃªncia contato:</label>
                        <select class="custom-select mr-sm-2" id="preferenciacontato" required th:field="*{preferenciacontato}">
                            <option th:each="contactPreference : ${T(br.com.lux.domain.client.ContactPreference).values()}"
                                    th:value="${contactPreference}" th:text="${contactPreference}"></option>
                        </select>
                        <span class="text-danger" th:if="${#fields.hasErrors('preferenciacontato')}" th:errors="*{preferenciacontato}"></span>
                    </div>
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <label class="mr-sm-2" for="id">Contato:</label>
                        <input type="text" class="form-control form-text" id="contato"
                               placeholder="Digite o contato" readonly th:field="*{contato}">
                        <span class="text-danger" th:if="${#fields.hasErrors('contato')}" th:errors="*{contato}"></span>
                    </div>
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <label class="mr-sm-2" for="id">Email:</label>
                        <input type="text" class="form-control form-text" id="email"
                               placeholder="Digite o email" readonly th:field="*{email}">
                        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <label class="mr-sm-2" for="id">CEP:</label>
                        <input type="text" class="form-control form-text" id="cep"
                               placeholder="Digite o cep" readonly th:field="*{cep}">
                        <span class="text-danger" th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}"></span>
                    </div>
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <label class="mr-sm-2" for="pais">Tipo da Reserva:</label>
                        <input type="text" class="form-control form-text" id="pais"
                               placeholder="" readonly th:field="*{pais}">
                        <span class="text-danger" th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></span>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary" type="submit">Salvar</button>
                    </div>
                </form>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Lux 2024</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true" th:include="/admin/geral/logoutmodal.html" >
</div>

<!-- Bootstrap core JavaScript-->
<script src="/dashboard/vendor/jquery/jquery.min.js"></script>
<script src="/dashboard/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/dashboard/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/dashboard/js/sb-admin-2.min.js"></script>
<script src="https://kit.fontawesome.com/b2ebd6ea81.js" crossorigin="anonymous"></script>

<input th:if="${error != null}" type="hidden" id="error" th:value="${error}">

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const messageInput = document.getElementById('error');
        if (messageInput) {
            const errorMessage = messageInput.value;
            if (errorMessage) {
                alert(errorMessage);
            }
        }
    });
</script>

</body>

</html>
