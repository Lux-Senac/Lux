<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lux | Tabela de Vendas</title>

    <!-- Custom fonts for this template -->
    <link href="/dashboard/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/dashboard/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="/dashboard/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"
        th:include="/admin/geral/sidebar.html">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
                 th:include="/admin/geral/topbar.html">
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Tabela de Usuários</h1>

                <!-- DataTales-->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Tabelas de dados de usuários</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>UserName</th>
                                    <th>Email</th>
                                    <th>Urlavatar</th>
                                    <th>Tipo</th>
                                    <th>Cliente</th>
                                    <th>Editar / Excluir</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>Id</th>
                                    <th>UserName</th>
                                    <th>Email</th>
                                    <th>Urlavatar</th>
                                    <th>Tipo</th>
                                    <th>Cliente</th>
                                    <th>Editar / Excluir</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="use : ${users}">
                                    <td th:text="${use.id}"></td>
                                    <td th:text="${use.username}"></td>
                                    <td th:text="${use.email}"></td>
                                    <td><img th:src="${use.urlavatar}" width="50px" height="50px"></td>
                                    <td th:text="${use.tipo}"></td>
                                    <td th:text="${use.cliente != null ? use.cliente : 'Null'}"></td>
                                    <td>
                                        <a th:href="@{/admin/edit-user(userid=${use.id})}">Editar</a> /
                                        <a th:href="@{/admin/delete-user(id=${use.id})}" onclick="event.preventDefault();
                                        deleteCar(this)">Excluir</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Lux 2024</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true" th:include="/admin/geral/logoutmodal.html" >
</div>

<!-- Bootstrap core JavaScript-->
<script src="/dashboard/vendor/jquery/jquery.min.js"></script>
<script src="/dashboard/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/dashboard/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/dashboard/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/dashboard/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="/dashboard/vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="/dashboard/js/demo/datatables-demo.js"></script>
<script src="https://kit.fontawesome.com/b2ebd6ea81.js" crossorigin="anonymous"></script>

<script>
    function deleteCar(link) {
        const carId = link.getAttribute('href').split('=')[1];
        let confirmDelete = confirm("Tem certeza de que deseja excluir?");
        if (confirmDelete) {
            fetch('/admin/delete-user?id=' + carId, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.status >= 200 || response.status <= 399) {

                    } else {
                        console.error('Erro na requisição DELETE:');
                    }
                })
                .catch(error => {
                    console.error('Erro na requisição DELETE:', error);
                });
        }
    }
</script>

<input th:if="${error != null}" type="hidden" id="error" th:value="${error}">
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const messageInput = document.getElementById('error');
        if (messageInput) {
            const errorMessage = messageInput.value;
            if (errorMessage) {
                alert(errorMessage);
            }
        }
    });
</script>

</body>

</html>
