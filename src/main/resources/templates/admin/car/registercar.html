<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/admin/dashboard.css" rel="stylesheet">
    <link href="/admin/admin.css" rel="stylesheet">
    <title>Lux | Registro</title>
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <!-- Seu código de cabeçalho aqui -->
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin">
                            <span data-feather="home"></span>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/cadastrar-carro">
                            <span data-feather="file"></span>
                            Registrar Carros
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h2>Registrar Carros</h2>
            <form action="/admin/cadastrar-carro" method="post" enctype="multipart/form-data" class="container">
                <div class="mb-3">
                    <label class="form-label" for="name">Nome do Carro</label>
                    <input class="form-control" type="text" name="name" id="name" >
                </div>

                <div class="mb-3">
                    <label class="form-label" for="motor">Motor</label>
                    <input class="form-control" type="text" name="motor" id="motor" >
                </div>

                <div class="mb-3">
                    <label class="form-label" for="cil">Cilindrada</label>
                    <input class="form-control" type="text" name="cil" id="cil" >
                </div>

                <div class="mb-3">
                    <label class="form-label" for="acel">Aceleração</label>
                    <input class="form-control" type="text" name="acel" id="acel" >
                </div>

                <div class="mb-3">
                    <label class="form-label" for="hp">Potência</label>
                    <input class="form-control" type="text" name="hp" id="hp">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="torque">Torque</label>
                    <input class="form-control" type="text" name="torque" id="torque" >
                </div>

                <div class="mb-3">
                    <label class="form-label" for="velmax">Velocidade Máxima</label>
                    <input class="form-control" type="text" name="velmax" id="velmax">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="doors">Portas</label>
                    <input class="form-control" type="number" name="doors" id="doors" >
                </div>

                <div class="mb-3">
                    <label class="form-label" for="seats">Bancos</label>
                    <input class="form-control" type="number" name="seats" id="seats" >
                </div>

                <div class="mb-3">
                    <label class="form-label" for="val">Válvulas/Tração</label>
                    <input class="form-control" type="text" name="val" id="val">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="price">Preço</label>
                    <input class="form-control" type="number" step="0.01" name="price" id="price" >
                </div>

                <div class="mb-3">
                    <label class="form-label" for="image">Imagem</label>
                    <input class="form-control" type="text" name="image" id="image">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="title">Título</label>
                    <input class="form-control" type="text" name="title" id="title" >
                </div>

                <div class="mb-3">
                    <label class="form-label" for="page">Página</label>
                    <input class="form-control" type="text" name="page" id="page">
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary" type="submit">Registrar</button>
                </div>
            </form>
        </main>
    </div>
</div>
<script src="http://localhost:8080/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
