<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lux | Editar Carro</title>

    <!-- Custom fonts for this template-->
    <link href="/dashboard/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href=/dashboard/css/sb-admin-2.min.css rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"
        th:include="/admin/geral/sidebar.html">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
                 th:include="/admin/geral/topbar.html">
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Editar Carro</h1>

                <form class="user" th:action="@{/admin/edit-car(id=${car.id})}" th:object="${car}" method="post" enctype="multipart/form-data" onsubmit="return validarFormulario();">
                    <div class="form-group col-auto my-1">
                        <label for="name">Nome Do Carro:</label>
                        <input type="text" class="form-control form-text" id="name"
                               placeholder="Digite o nome do Carro" required th:field="*{name}">
                        <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    </div>

                    <div class="form-group row col-auto my-1">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="motor">Motor:</label>
                            <input type="text" class="form-control form-text"
                                   id="motor" placeholder="Digite do motor" required th:field="*{motor}">
                            <span class="text-danger" th:if="${#fields.hasErrors('motor')}" th:errors="*{motor}"></span>
                        </div>
                        <div class="col-sm-6">
                            <label for="cil">Cilindro:</label>
                            <input type="text" class="form-control form-text"
                                   id="cil" placeholder="Digite o Cilindro" required th:field="*{cil}">
                            <span class="text-danger" th:if="${#fields.hasErrors('cil')}" th:errors="*{cil}"></span>
                        </div>
                    </div>

                    <div class="form-group row col-auto my-1">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="acel">Aceleração:</label>
                            <input type="text" class="form-control form-text"
                                   id="acel" placeholder="Digite a Aceleração" required th:field="*{acel}">
                            <span class="text-danger" th:if="${#fields.hasErrors('acel')}" th:errors="*{acel}"></span>
                        </div>
                        <div class="col-sm-6">
                            <label for="hp">Potência:</label>
                            <input type="text" class="form-control form-text"
                                   id="hp" placeholder="Digite o Potência" required th:field="*{hp}">
                            <span class="text-danger" th:if="${#fields.hasErrors('hp')}" th:errors="*{hp}"></span>
                        </div>
                    </div>

                    <div class="form-group row col-auto my-1">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="torque">Torque:</label>
                            <input type="text" class="form-control form-text"
                                   id="torque" placeholder="Digite o Torque" required th:field="*{torque}">
                            <span class="text-danger" th:if="${#fields.hasErrors('torque')}" th:errors="*{torque}"></span>
                        </div>
                        <div class="col-sm-6 mb-sm-0">
                            <label for="velmax">A Velocidade máxima:</label>
                            <input type="text" class="form-control form-text"
                                   id="velmax" placeholder="Digite a Velocidade máxima" required th:field="*{velmax}">
                            <span class="text-danger" th:if="${#fields.hasErrors('velmax')}" th:errors="*{velmax}"></span>
                        </div>
                    </div>

                    <div class="form-group row col-auto my-1">
                        <div class="col-sm-6 mb-3 mb-sm-1">
                            <label for="doors">O numero de portas do carro:</label>
                            <input type="number" class="form-control form-text"
                                   id="doors" placeholder="Digite o numero de Portas" required th:field="*{doors}">
                            <span class="text-danger" th:if="${#fields.hasErrors('doors')}" th:errors="*{doors}"></span>
                        </div>
                        <div class="col-sm-6 mb-sm-1">
                            <label for="seats">O numero de assentos do carro:</label>
                            <input type="number" class="form-control form-text"
                                   id="seats" placeholder="Digite o numero de assentos" required th:field="*{seats}">
                            <span class="text-danger" th:if="${#fields.hasErrors('seats')}" th:errors="*{seats}"></span>
                        </div>
                    </div>

                    <div class="form-group row col-auto my-1">
                        <div class="col-sm-6 mb-3 mb-sm-1">
                            <label for="val">Valor da válvula ou tipo da tração:</label>
                            <input type="text" class="form-control form-text"
                                   id="val" placeholder="Coloquei o valor da válvula do carro ou tipo da tração." required
                                   th:field="*{val}">
                            <span class="text-danger" th:if="${#fields.hasErrors('val')}" th:errors="*{val}"></span>
                        </div>
                        <div class="col-sm-6 mb-sm-1">
                            <label for="price">O preço do carro:</label>
                            <input type="number" class="form-control form-text"
                                   id="price" placeholder="Digite o preço do carro" required th:field="*{price}">
                            <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                        </div>
                    </div>

                    <div class="form-group col-auto my-1">
                        <label for="title">A descrição do carro:</label>
                        <input type="text" class="form-control form-text" id="title"
                               placeholder="Digite a descrição" required th:field="*{title}">
                        <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                    </div>

                    <div class="form-group col-auto my-1">
                        <label class="mr-sm-2" for="page">Pagina do Carro:</label>
                        <select class="custom-select mr-sm-2" id="page" required th:field="*{page}">
                            <option value="Bmw" selected>Bmw</option>
                            <option value="BYDTan" selected>BYDTan</option>
                            <option value="BYDYuan" selected>BYDYuan</option>
                            <option value="Porsche" selected>Porsche</option>
                            <option value="TeslaModelS" selected>TeslaModelS</option>
                            <option value="TeslaModelX" selected>TeslaModelX</option>
                        </select>
                        <span class="text-danger" th:if="${#fields.hasErrors('page')}" th:errors="*{page}"></span>
                    </div>

                    <div class="form-group row col-auto my-1">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="image">A URL da imagem:</label>
                            <input type="text" class="form-control form-text"
                                   id="image" placeholder="Coloque a URL da imagem" required
                                   oninput="updateImageSrc()" th:field="*{image}">
                            <span class="text-danger" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></span>
                        </div>
                        <div class="col-sm-6">
                            <img src="https://www.gravatar.com/avatar/pmJ/n7umDWOlthLrafpdnw=="
                                 class="rounded mx-auto d-block" alt="imagem" id="previewImage" width="100" height="100">

                        </div>
                    </div>

                    <input type="hidden" id="id" th:field="*{id}">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary" type="submit">Registrar</button>
                    </div>
                </form>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Lux 2024</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true" th:include="/admin/geral/logoutmodal.html" >
</div>

<!-- Bootstrap core JavaScript-->
<script src="/dashboard/vendor/jquery/jquery.min.js"></script>
<script src="/dashboard/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/dashboard/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/dashboard/js/sb-admin-2.min.js"></script>
<script src="https://kit.fontawesome.com/b2ebd6ea81.js" crossorigin="anonymous"></script>

<script>
    function updateImageSrc() {
        var inputField = document.getElementById("image");
        var imageElement = document.getElementById("previewImage");
        imageElement.src = inputField.value;
    }
</script>
<script src="/login/validation.js"></script>
</body>

</html>
